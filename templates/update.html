<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logstyle.css') }}">
    <style>
        body {
            background: linear-gradient(120deg, #6C3483 0%, #48C9B0 100%);
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: #283747;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #F4F6F7;
            padding: 1.2rem 1rem;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(44,62,80,0.08);
            max-width: 320px;
            width: 100%;
            text-align: center;
            margin-top: 48px;
        }
        h1 {
            font-size: 2em;
            color: #6C3483;
            margin-bottom: 1.2em;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        label {
            text-align: left;
            font-size: 1em;
            color: #48C9B0;
            font-weight: 500;
            margin-bottom: 0.3em;
        }
        input {
            width: 90%;
            margin: 0.2em auto 0.2em auto;
            padding: 0.6em 1em;
            border: 1px solid #3498DB;
            border-radius: 6px;
            font-size: 1em;
            background: #F4F6F7;
            transition: border-color 0.2s;
            display: block;
        }
        input:focus {
            border-color: #6C3483;
            outline: none;
            box-shadow: 0 0 6px rgba(108,52,131,0.12);
        }
        button {
            width: 96%;
            margin: 0.3em auto 0.1em auto;
            padding: 0.7em;
            background: linear-gradient(90deg, #48C9B0 0%, #6C3483 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #6C3483 0%, #48C9B0 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <form action="{{ url_for('update_book', id=book['id']) }}" method="post">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" value="{{ book['title'] }}" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book['author'] }}" required>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" value="{{ book['genre'] }}" required>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ book['price'] }}" required>
            <button type="submit">Update Book</button>
        </form>
    </div>
</body>
</html>
