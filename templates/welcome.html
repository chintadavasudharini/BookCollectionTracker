<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Collection Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='wel.css') }}">
    <style>
    .flashes {
        margin-bottom: 1em;
        text-align: center;
    }
    .flash {
        display: inline-block;
        padding: 0.7em 1.2em;
        border-radius: 8px;
        margin-bottom: 0.5em;
        font-weight: 500;
        font-size: 1em;
        box-shadow: 0 2px 8px rgba(44,62,80,0.10);
    }
    .flash.success {
        background: #48C9B0;
        color: #fff;
    }
    .flash.danger {
        background: #E74C3C;
        color: #fff;
    }
    .flash.info {
        background: #3498DB;
        color: #fff;
    }
    </style>
<body>
        <div class="overlay">
                <div class="container">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="flashes">
                                    {% for category, message in messages %}
                                        <div class="flash {{ category }}">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
            <div class="logo">
                <i class="fas fa-book"></i>
            </div>
            <h1>Welcome to Our Library</h1>
            <p>Keeping communities safe with knowledge.</p>
            <div class="buttons">
                <a href="{{ url_for('login') }}" class="btn login"><i class="fas fa-sign-in-alt"></i> LOG IN</a>
                <a href="{{ url_for('register') }}" class="btn register"><i class="fas fa-user-plus"></i> REGISTRATION</a>
            </div>
        </div>
    </div>
</body>
</html>
